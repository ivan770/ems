name: Release new version

on:
  push:
    tags:
    - 'v*'

jobs:
  linux-musl:
    name: Linux with default features
    runs-on: ubuntu-latest
    steps:
      - name: Prepare musl-tools
        run: sudo apt-get install musl-tools -y
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: x86_64-unknown-linux-musl
          components: rustfmt, clippy
          override: true
      - name: Compile with default features
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target=x86_64-unknown-linux-musl
      - name: Generate changelog
        id: changelog
        uses: scottbrenner/generate-changelog-action@v1
      - name: Create release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
      - name: Update binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.create_url }}
          asset_path: ./target/x86_64-unknown-linux-musl/release/ems
          asset_name: ems-x86_64-unknown-linux-musl
