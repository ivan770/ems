name: Test workspace

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linux:
    name: Linux with all features
    runs-on: ubuntu-latest
    steps:
      - name: Prepare musl-tools
        run: sudo apt-get install musl-tools -y
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: x86_64-unknown-linux-musl
          components: rustfmt, clippy
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features -D clippy::all --deny warnings
      - name: Check code style
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features
  linux-minimal:
    name: Linux without default features
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          target: x86_64-unknown-linux-musl
          components: rustfmt, clippy
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --no-default-features -D clippy::all --deny warnings
      - name: Check code style
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          command: --no-default-features